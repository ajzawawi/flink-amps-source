temporal {
    # Host and port of the Temporal frontend service
    # In Openshift, this would point to the route of the frontend service
    serviceTarget = "localhost:7233"

    # The namespace to register workers in (must exist in Temporal)
    namespace = "reporting"

    # Task Queue that this worker will poll
    taskQueue = "reporting-tasks"

    # Optional: identity of this worker (used for logging/debugging)
    workerId = "my-worker"

    # Optional: path to folder where custom workflow/activity jars are mounted
    pluginJarsPath = "/opt/temporal/plugins"

    # Worker deployment metadata
    workerBuildId = "reporting-worker-v1.0.0"
    workerVersionStamp = "reporting:1.0.0"
}